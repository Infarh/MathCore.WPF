name: Testing

on:
  push:
    branches: 
    - '*'
    paths-ignore: 
    - '.github/workflows/**'
    - '**.md'
    - '**.docx'
    - '**.bat'
    - '**.vssettings'

jobs:
  test:
    name: Testing
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
          
      - name: Building
        run: |
          dotnet build MathCore.WPF -c Debug
          dotnet build Tests/MathCore.WPF.Tests -c Debug
          
      - name: Run Tests
        run: dotnet test Tests/MathCore.WPF.Tests -c Debug --no-build
