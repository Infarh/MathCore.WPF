name: Testing

on: [push, pull_request]

jobs:
  test:
    name: Testing
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Use .NET 5.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
          
      - name: Building
        run: |
          dotnet build MathCore.WPF/MathCore.WPF.csproj -c Debug
          dotnet build Tests/MathCore.WPF.Tests/MathCore.WPF.Tests.csproj -c Debug
          
      - name: Run Tests
        run: dotnet test Tests/MathCore.WPF.Tests/MathCore.WPF.Tests.csproj -c Debug --no-build
